[env:nrf52_dk]
platform = https://github.com/platformio/platform-nordicnrf52.git
framework = mbed
board = nrf52_dk
upload_protocol = nrfjprog
build_flags = -std=c++14 -fexceptions -I../common
debug_tool = jlink
debug_server =
  C:/Program Files (x86)/SEGGER/JLink_V630h/JLinkGDBServerCL.exe
  -singlerun
  -if
  SWD
  -select
  USB
  -port
  2331
  -device
  nRF52832_xxAA
